apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: ca
  namespace: {{.Release.Namespace}}
spec:
  hosts:
  - "{{.Values.domain}}"
  gateways:
  - default-gateway
  http:
  - match:
    - uri:
        prefix: /api/ca/
    rewrite:
      uri: /
    route:
    - destination:
        port:
          number: 8085
        host: ca