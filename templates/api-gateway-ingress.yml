apiVersion: networking.k8s.io/v1
kind: Ingress
metadata: 
  name: api-gateway-ingress-https
  namespace: {{.Release.Namespace}}
  annotations: 
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
    #Routed Service recives HTTPS connections
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  rules:
  - host: {{.Values.domain}}
    http: 
      paths:
      - pathType: Prefix
        path: /
        backend: 
          service: 
            name: "api-gateway"
            port:
              number: 443

  - host: auth.{{.Values.domain}}
    http: 
      paths:
      - pathType: Prefix
        path: /
        backend: 
          service: 
            name: "api-gateway"
            port:
              number: 443

  - host: vault.{{.Values.domain}}
    http: 
      paths:
      - pathType: Prefix
        path: /
        backend: 
          service: 
            name: "api-gateway"
            port:
              number: 443

  - host: consul.{{.Values.domain}}
    http: 
      paths:
      - pathType: Prefix
        path: /
        backend: 
          service: 
            name: "api-gateway"
            port:
              number: 443