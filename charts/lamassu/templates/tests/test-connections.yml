apiVersion: v1
kind: Pod
metadata:
  name: "helm-test-lamassu-connectivity-hckek"
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: hcheck
      image: ghcr.io/lamassuiot/toolbox:dev
      command: ['bash']
      args: ["/etc/scripts/init.sh"]
      volumeMounts:
        - name: hckek-script
          mountPath: /etc/scripts/init.sh
          subPath: init.sh
  volumes:
  - name: hckek-script
    configMap:
      name: helm-test-lamassu-connectivity-hckek-script
  restartPolicy: Never
---

kind: ConfigMap
apiVersion: v1
metadata:
  name: helm-test-lamassu-connectivity-hckek-script
  namespace: {{.Release.Namespace}}
data:
  init.sh: |
    #!/bin/bash
    function curl_and_analyze_json() {
        response=$(curl -m 10 -sS --fail-early http://$1:8085/health)
        if [ $? -ne 0 ]; then
            echo "curl failed for $1: exiting 1"
            exit 1
        fi
            
        # Check if response is valid JSON
        if ! jq empty <<< "$response" &>/dev/null; then
            echo "NO valid JSON found in the response for $1 serivce. exiting 1"
            exit 1
        fi

        echo "sucessfully validated $1 service"
    }
    
    curl_and_analyze_json ca
    curl_and_analyze_json dms-manager
    curl_and_analyze_json device-manager
    curl_and_analyze_json va