kind: ConfigMap
apiVersion: v1
metadata:
  name: device-manager-config
  namespace: {{.Release.Namespace}}
data:
  config: |
    logs:
      level: "debug"

    server:
      log_level: "debug"
      health_check: false
      listen_address: "0.0.0.0"
      port: 8085
      protocol: "http" #http | https

    subscriber_event_bus:
      log_level: "debug"
      enabled: true
      provider: amqp
      protocol: amqp #amqp | amqps
      hostname: {{ .Values.amqp.hostname }}
      port: {{ .Values.amqp.port }}
      basic_auth:
        enabled: true
        username: {{ .Values.amqp.username }}
        password: {{ .Values.amqp.password }}

    publisher_event_bus:
      log_level: "debug"
      enabled: true
      provider: amqp
      protocol: amqp #amqp | amqps
      hostname: {{ .Values.amqp.hostname }}
      port: {{ .Values.amqp.port }}
      basic_auth:
        enabled: true
        username: {{ .Values.amqp.username }}
        password: {{ .Values.amqp.password }}

    storage:
      log_level: "info"
      provider: "postgres" #couch_db | postgres | dynamo_db
      hostname: {{ $.Values.postgres.hostname }}
      port: {{ $.Values.postgres.port }}
      username: {{ $.Values.postgres.username }}
      password: {{ $.Values.postgres.password }}

    device_manager_client:
      log_level: debug
      auth_mode: noauth
      protocol: http
      hostname: device-manager
      port: 8085
    
    ca_client:
      log_level: debug
      auth_mode: noauth
      protocol: http
      hostname: ca
      port: 8085